{% extends 'base.html' %} {% load static %} {% load humanize %}  {% block content %}

                    <div class="container">

                        <div class="py-3 d-flex align-items-sm-center flex-sm-row flex-column">
                            <div class="flex-grow-1">
                                <h4 class="fs-18 fw-semibold m-0">{{menu}}</h4>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">

                                    <div class="card-header">
                                        <center><h5> Apakah Jumlah Gaji tersebut mau dihapus pada tahun Pelajaran <b>"{{hapus}}"</b> ?</h5></center>
                                    </div><!-- end card header -->
                                    <div class="card-body">
                                        <!-- Vertical Form -->
                                        <form action="{% url 'deletesettinggajiadmin' hapus.id %}" method="POST">
                                            {% csrf_token %}
                                                {{ form }}
                                            <div class=" mb-3">
                                    </div>
                                            <button type="submit" class="btn btn-danger"><i data-feather="x-octagon"></i> HAPUS</button>
                                            <a type="button"  href="{% url 'settinggaji' %}" class="btn btn-primary"><i data-feather="corner-down-left"></i> KEMBALI</a>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>

                      
                    </div> <!-- container-fluid -->
       
{% endblock content %}
